<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>Marvel Comics Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
h1 {
  font-family: 'Bangers', cursive;
}

.buttonColors {
  background-color: black;
  color: white;
}

.buttonColors:hover {
  background-color: white;
  color: black;
}
</style>

<!-- Body Font Needs to be changed -->
<body class="container m-5">
  <div class="container">
    <header class="row align-items-center">
      <div class="col-3 text-center">Hi-Score</div>
      <div class="col-6 text-center">
      <progress class="progress-bar bg-danger" role="progressbar" style="width: 100%" value="0" max="30" id="progBar" ></progress>
      <p id="counting">30</p>
      </div>
      <div class="col-3 text-center">Current score</div>
    </header>
  </div>

<!-- Title Font Needs to be changed to something stylized-->
  <div class="container m-5">
    <h1 class="display-1 row w-100 justify-content-center">The Marvel Comics Quiz Challenge</h1>
  </div>

  <div class="welcome row w-65 justify-content-center">
    <h2 class="row text-center">Welcome to the Marvel Comics quiz challenge!  Are you ready to test your knowledge of Marvel Comics?  Take this short quiz that separates mainstream fans from the Marvel experts.</h2>
    <button type="button" class="buttonColors buttonStart btn btn-dark active" aria-pressed="true">Click to Begin</button>  
  </div>
  
  <div>
    <section>
      <div class="textQuestion"></div>
    </section>
    <section>
      <div class="textAnswer"></div>
    </section>

    <section>
      <div class="gameover" style="visibility: hidden;">
        <h2>Game Over!</h2>
        <h3 id="final-score"></h3>
        <button class="buttonColors reset-game">Play again?</button>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>

  <script type="text/javascript" src="assets/js/script.js">
  </script>

</body>

</html>
