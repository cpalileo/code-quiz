<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>Marvel Comics Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
h1 {
  font-family: 'Bangers', cursive;
}

.buttonColors {
  background-color: black;
  color: white;
}

.buttonColors:hover {
  background-color: white;
  color: black;
}
</style>

<!-- Body Font Needs to be changed -->
<body class="container m-5">
  <div class="container">
    <header class="row align-items-center">
      <div class="col-3 text-center">Hi-Score</div>
      <div class="col-6 text-center">
      <progress class="progress-bar bg-danger" role="progressbar" style="width: 100%" value="0" max="30" id="progBar" ></progress>
      <p id="counting">60</p>
      </div>
      <div class="col-3 text-center displayScore">0</div>
    </header>
  </div>

<!-- Title Font Needs to be changed to something stylized-->
  <div>  
    <section class="container m-5">
      <h1 class="display-1 row w-100 justify-content-center">The Marvel Comics Quiz Challenge</h1>
    </section>
  </div>


  <div id="welcomeScreen">
    <section class="row w-65 justify-content-center">
      <h2 class="row text-center challenge"></h2>
      <div class="startButton"></div>
    </section>
  </div>

  <div id="quizBlock">
    <section class="row w-65 justify-content-center">
      <div class="questionDisplay row text-center"></div>
      <div class="textAnswer row text-center"></div>
    </section>
  </div>

  <div id="endGameScreen">
    <div class="gameOverText"></div>
    <div id="finalScore"></div>
    <div>
    <div class="resetButton"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>

  <script type="text/javascript" src="assets/js/script.js">
  </script>

</body>

</html>
