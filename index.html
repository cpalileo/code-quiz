<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container m-5">
  <div class="container">
    <header class="row align-items-center">
      <div class="col text-center">Hi-Score</div>
      <div class="col text-center">Timer</div>
      <div class="col text-center">Current score</div>
    </header>
  </div>


  <div class="container m-5">
    <h1 class="row w-100 justify-content-center">The Coding Quiz Challenge</h1>
  </div>

  <div class="row w-65 justify-content-center">
    <h2 class="row text-center">Welcome to the coding quiz challenge!  Are you ready to test your knowledge?  See if you can get the high score and earn the title of "Coding King" </h2>
    <button class="buttonStart w-25 button-start m-5">Click to Begin</button>  
  </div>
  
  <div>
    <section>
      <div class="card-question"></div>
    </section>
    <section>
      <div class="card-answer"></div>
      <div class="card-answer"></div>
      <div class="card-answer"></div>
      <div class="card-answer"></div>
    </section>

    <section>
      <div class="gameover" style="visibility: hidden;">
        <h2>Game Over!</h2>
        <h3 id="final-score"></h3>
        <button class="reset-game">Play again?</button>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script type="text/javascript" src="assets/js/script.js">
  </script>

</body>

</html>
